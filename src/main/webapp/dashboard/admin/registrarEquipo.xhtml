<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <link rel="icon" type="image/x-icon" href="../../assets/img/favicon.ico" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Registrar Equipos</title>

    <!-- Custom fonts for this template -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css" />
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="css/sb-admin-2.css" rel="stylesheet" />

    <!-- Custom styles for this page -->
    <link href="vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet" />

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Page level plugins -->
    <script src="vendor/datatables/jquery.dataTables.min.js"></script>
    <script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="js/demo/datatables-demo.js"></script>


</h:head>

<h:body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper" class="bg-gradient-primary"></div>
        <script>
            $(function () {
                $("#sidebar-wrapper").load("../sidebar.html");
            });
        </script>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <div id="topbar">
                    <ui:include src="../topbar.xhtml" />
                </div>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Registrar Equipos</h1>

                    <!-- DataTales Example -->
                    <!--div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Registrar Equipos - LabInfo</h6>
                    </div>

                </div>-->
                    <!-- Registrar equipos -->
                    <div class="card shadow mb-4">
                        <h:form id="Form_formulario">
                            <!--Parte del equipo-->
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Equipo:</h6>
                            </div>
                            <div class="card-body">
                                <h:panelGrid columns="4" cellpadding="20" class="h3 mb-2 text-gray-800">

                                    <p:outputLabel for="nombre" value="Nombre:"
                                        class="form-control bg-light border-0 small"></p:outputLabel>
                                    <p:inputText id="nombre" name="nombre" class="form-control bg-light border-0 small"
                                        type="text" required="true" placeholder="Nombre equipo" binding="#{nombre}" />

                                    <p:outputLabel value="Laboratorio: " class="form-control bg-light border-0 small" />
                                    <h:selectOneMenu name="Laboratorio" id="laboratorio"
                                        value="#{laboratorioBean.selectedLab}" required="true" binding="#{laboratorio}"
                                        type="number" class="form-control">
                                        <f:selectItems value="#{laboratorioBean.consultarNombreLaboratorios()}" />
                                    </h:selectOneMenu>

                                    <p:outputLabel value="Estado:" class="form-control bg-light border-0 small">
                                    </p:outputLabel>
                                    <h:selectOneMenu name="Estado" id="estado" value="#{equipoBean.tipoEstado}"
                                        required="true" binding="#{estado}" type="text" class="form-control">
                                        <f:selectItem itemLabel="Activo" itemValue="Activo" />
                                        <f:selectItem itemLabel="Inactivo" itemValue="Inactivo" />
                                    </h:selectOneMenu>

                                </h:panelGrid>
                            </div>
                            <hr class="sidebar-divider" />
                            <!--Parte de elementos asociados-->
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Elementos:</h6>
                            </div>
                            <div class="card-body">
                                <h:panelGrid columns="8" cellpadding="5" class="h3 mb-2 text-gray-800">
                                    <p:outputLabel value="Torre: " class="form-control bg-light border-0 small" />
                                    <h:selectOneMenu name="torre" id="torre"
                                        value="#{elementoBean.selectedElementoTorre}" required="true" binding="#{torre}"
                                        type="number" class="form-control">
                                        <f:selectItems value="#{elementoBean.getElementoMapTorre()}" />
                                    </h:selectOneMenu>

                                    <p:outputLabel value="Pantalla: " class="form-control bg-light border-0 small" />
                                    <h:selectOneMenu name="pantalla" id="pantalla"
                                        value="#{elementoBean.selectedElementoPantalla}" required="true"
                                        binding="#{pantalla}" type="number" class="form-control">
                                        <f:selectItems value="#{elementoBean.getElementoMapPantalla()}" />
                                    </h:selectOneMenu>

                                    <p:outputLabel value="Mouse: " class="form-control bg-light border-0 small" />
                                    <h:selectOneMenu name="mouse" id="mouse"
                                        value="#{elementoBean.selectedElementoMouse}" required="true" binding="#{mouse}"
                                        type="number" class="form-control">
                                        <f:selectItems value="#{elementoBean.getElementoMapMouse()}" />
                                    </h:selectOneMenu>

                                    <p:outputLabel value="Teclado: " class="form-control bg-light border-0 small" />
                                    <h:selectOneMenu name="teclado" id="teclado"
                                        value="#{elementoBean.selectedElementoTeclado}" required="true"
                                        binding="#{teclado}" type="number" class="form-control">
                                        <f:selectItems value="#{elementoBean.getElementoMapTeclado()}" />
                                    </h:selectOneMenu>

                                </h:panelGrid>
                            </div>
                            <div class="modal-footer">
                                <!-- Convertir en commnad button -->
                                <h:commandButton styleClass="btn btn-primary" update="Form_formulario"
                                    actionListener="#{equipoBean.registrarEquipo(nombre.value, estado.value, laboratorio.value, torre.value, pantalla.value, mouse.value, teclado.value, loginBean.usuarioCarnet)}"
                                    href="registrarEquipo.xhtml" value="Registrar" />
                            </div>
                        </h:form>
                    </div>

                    <h:form id="form_Registar">
                        <hr class="sidebar-divider" />
                        <p:outputLabel class="form-control bg-light border-0 small">
                            Recuerde que para registrar un Equipo debe asociarlo a todos sus elementos,
                            Si desea agregar mas elementos utilice el siguiente boton:
                        </p:outputLabel>
                        <br />
                    </h:form>
                    <div>
                        <a class="btn btn-secondary" href="registrarElemento.xhtml">Registrar Elemento</a>
                    </div>
                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright - Your Website 2020</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <div id="script"></div>
    <script>
        $(function () {
            $("#script").load("../script.html");
        });
    </script>

</h:body>

</html>
